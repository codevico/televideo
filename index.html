<!DOCTYPE html>
<html lang="it">
    <head>
        <title>Televideo</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="televideo.css">
    </head>
    <body>
        <div class="tv-screen-wrapper"></div>
        <script src="televideo.js"></script>
        <script>
            televideo.init({
                target: document.querySelector('.tv-screen-wrapper'),
                pages: [
                    {
                        page_title: 'Home',
                        page_index: 100,
                        elements: [
                            {
                                type: 'link',
                                title: 'Titolo di prova',
                                subtitle: 'Sottotitolo di prova',
                                page_index: 123,
                                onclick: function() { console.log('Cliccato!') }
                            },
                            {
                                type: 'link',
                                title: "Link ad un'altra pagina",
                                subtitle: 'Clicca qui per cambiare pagina',
                                page_index: 124
                            },
                            {
                                type: 'link',
                                title: 'Maltempo, allerta gialla in 7 regioni',
                                subtitle: 'Piogge e netti cali di temperatura',
                                page_index: 125
                            }
                        ]
                    },
                    {
                        page_title: 'Seconda pagina',
                        page_index: 124,
                        elements: [
                            {
                                type: 'paragraph',
                                text: "L'arrivo in settimana dell'anticiclone africano Scipione fara' di nuovo salire molto le temperature, scese nel week-end. Sono previste giornate roventi con 37-38 all'ombra in molte localita'."
                            },
                            {
                                type: 'link',
                                title: 'Torna alla home',
                                subtitle: 'Clicca qui per tornare alla home',
                                page_index: 100
                            }
                        ]
                    }
                ]
            })

            //televideo.add_element('Un uomo e\'caduto nel fiume a Lego City', 'Chiama l\'elisoccorso hey!', 125)
            //televideo.add_element('Sezione senza pagina', 'Qui manca il numero della pagina')

            televideo.render()
        </script>
    </body>
</html>
